<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v4h5v12H6z"/></svg>
        <h1>Docs</h1>
      </header>
      
      <main>
        <h2 class="section-title">Start a new document</h2>
        
        <div class="template-grid">
          <div class="template-card blank">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            Blank
          </div>
          
          <div class="template-card">
            <img class="thumbnail" src="../public/templates/report.webp" alt="Report template">
            <div class="name">Report</div>
          </div>
          
          <div class="template-card">  
            <img class="thumbnail" src="../public/templates/proposal.webp" alt="Proposal template">
            <div class="name">Proposal</div>
          </div>
          
          <div class="template-card">
            <img class="thumbnail" src="../public/templates/letter.png" alt="Letter template"> 
            <div class="name">Letter</div>
          </div>
          
          <div class="template-card">
            <img class="thumbnail" src="../public/templates/resume.webp" alt="Resume template">
            <div class="name">Resume</div> 
          </div>
          
        </div>
         
        <h2 class="section-title">Recent documents</h2>
        
        <div class="documents-list">
          <div class="document">
            <img class="icon" src="../public/templates/report.webp" alt="Document icon">
            <div class="name">Quarterly Report</div>
          </div>
          
          <div class="document">  
            <img class="icon" src="../public/templates/plan.webp" alt="Document icon">
            <div class="name">Project Plan</div>
          </div>
          
          <div class="document">
            <img class="icon" src="../public/templates/buget.webp" alt="Spreadsheet icon"> 
            <div class="name">Budget</div>
          </div>
          
        </div>
        
      </main>
      
</body>
</html>
