<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global-forms.css" />
		<link rel="stylesheet" href="../styles/register.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<span>o</span><span>G</span><span>g</span><span>L</span><span>e</span>
				<div class="circle-logo"></div>
			</div>
			<form id="registerForm">
				<input type="text" id="fullName" placeholder="Full Name" required />
				<input type="email" id="email"  placeholder="Email" required />
				<input type="password" id="password" placeholder="Password" required />
				<input type="password" id="confirmPassword" placeholder="Confirm Password" required />
				<button type="submit">Create Account</button>
			</form>
			<div class="terms">
				By creating an account, you agree to our
				<a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
			</div>
			<div class="social-register">
				<p>Or Register With:</p>
				<img src="../public/icons_google.svg" alt="Google registration icon" />
				<img src="../public/icons_github.svg" alt="GitHub registration icon" />
				<img
					src="../public/icons_facebook.svg"
					alt="Facebook registration icon"
				/>
			</div>
			<div class="login-link">
				<p>Already have an account? <a href="../index.html">Sign in</a></p>
			</div>
		</div>
		<script src="../browser-app.js"></script>
		<script src="../js/registerForm.js"></script>
	</body>
</html>
