<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./styles/document.css " />
		<title>Document</title>
	</head>
	<body>
		<div id="header">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="userIcon"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
				<circle cx="12" cy="7" r="4"></circle>
			</svg>
		</div>
		<div id="toolbar">
			<input
				type="text"
				name="Rename"
				id="document-title"
				value="Untitled Document"
			/>
			<button class="toolbar-btn" id="undo-btn" title="Undo"
				><i class="fas fa-undo"></i
			></button>
			<button class="toolbar-btn" id="redo-btn" title="Redo"
				><i class="fas fa-redo"></i
			></button>
			<button class="toolbar-btn" id="print" title="Print"
				><i class="fas fa-print"></i
			></button>
			<div class="divider"></div>
			<select id="font-styles" class="toolbar-btn">
				<option value="Normal Text">Normal Text</option>
				<option value="Title">Title</option>
				<option value="Sub-title">Sub-title</option>
				<option value="Heading-1">Heading 1</option>
				<option value="Heading-2">Heading 2</option>
				<option value="Heading-3">Heading 3</option>
				<option value="Heading-4">Heading 4</option>
			</select>

			<div class="divider"></div>
			<select id="font-family" class="toolbar-btn">
				<!-- find better way to generate font family-->
				<option value="Arial">Arial</option>
				<option value="Helvetica">Helvetica</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Courier New">Courier New</option>
				<option value="Veranda">Veranda</option>
			</select>

			<div class="divider"></div>
			<select id="font-size" class="toolbar-btn">
				<option value="1">8</option>
				<option value="2">9</option>
				<option value="3">10</option>
				<option value="4">11</option>
				<option value="5">12</option>
				<option value="6">14</option>
				<option value="7">18</option>
				<option value="8">24</option>
			</select>

			<div class="divider"></div>
			<button class="toolbar-btn" data-command="bold" title="Bold"
				><i class="fas fa-bold"></i
			></button>
			<button class="toolbar-btn" data-command="italic" title="Italic"
				><i class="fas fa-italic"></i
			></button>
			<button class="toolbar-btn" data-command="underline" title="Underline"
				><i class="fas fa-underline"></i
			></button>
			<button class="toolbar-btn" data-command="color" title="Color"
				><i class="fas fa-brush"></i
			></button>
			<button class="toolbar-btn" data-command="highlight" title="Highlight"
				><i class="fas fa-highlighter"></i
			></button>

			<div class="divider"></div>
			<button class="toolbar-btn" data-command="insertLink" title="Insert-link"
				><i class="fas fa-link"></i
			></button>
			<button
				class="toolbar-btn"
				data-command="insertImage"
				title="Insert-image"
				><i class="fas fa-image"></i
			></button>

			<div class="divider"></div>
			<button class="toolbar-btn" data-command="bulletList" title="Bullet List"
				><i class="fas fa-list"></i
			></button>

			<button
				class="toolbar-btn"
				data-command="justifyLeft"
				title="Justify Left"
				><i class="fas fa-align-left"></i
			></button>
			<button
				class="toolbar-btn"
				data-command="justifyCenter"
				title="Justify Center"
				><i class="fas fa-align-center"></i
			></button>
			<button
				class="toolbar-btn"
				data-command="justifyRight"
				title="Justify Right"
				><i class="fas fa-align-right"></i
			></button>

			<div class="divider"></div>
			<button id="export-pdf" class="export-btn" title="Export to PDF"
				><i class="fas fa-file-pdf"></i
			></button>
			<button id="export-docx" class="export-btn" title="Export to Word"
				><i class="fas fa-file-word"></i
			></button>

			<div class="editor-container">
				<div id="editor" contenteditable="true"></div>
			</div>
		</div>

		<script src="./js/document.js"></script>
	</body>
</html>
