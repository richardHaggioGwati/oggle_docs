<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Gilroy-Medium:wght@400&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Gilroy-ExtraBold:wght@400&display=swap"
    />
    <title>Oggle Docs</title>
</head>
<body>
<div class="login-page-design-1">
    <main class="loin" >
        <div class="frame">
            <img
                    class="logo-1-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/logo.svg"
            />
        </div>
        <div class="frame1">
            <div class="frame2">
                <div class="oggle">
                    <span>o</span>
                    <span class="g">G</span>
                    <span class="g1">g</span>
                    <span class="l">L</span>
                    <span>e</span>
                </div>
                <div class="email-parent">
                    <label class="email">Email</label>
                        <input
                                class="frame-child"
                                placeholder="username@gmail.com"
                                type="text"
                        />
                </div>
            </div>
            <div class="frame3">
                <div class="frame4">
                    <div class="password-parent">
                        <label class="email">Password</label>
                        <div class="password-group">
                            <input class="password" placeholder="password" type="password" />
                        </div>
                    </div>
                    <a class="forgot-password">Forgot Password?</a>
                </div>
                <div class="frame5">
                    <div class="frame6">
                        <button class="sign-in-button">
                            <span class="sign-in">Sign in</span>
                        </button>
                        <div class="or-continue-with">Or Continue With</div>
                    </div>
                    <div class="frame7">
                        <div class="frame-parent">
                            <button class="flat-color-iconsgoogle-wrapper">
                                <img
                                        class="flat-color-iconsgoogle"
                                        loading="lazy"
                                        alt=""
                                        src="./public/icons_google.svg"
                                />
                            </button>
                            <button class="flat-color-iconsgoogle-wrapper">
                                <img
                                        class="flat-color-iconsgoogle"
                                        loading="lazy"
                                        alt=""
                                        src="./public/icons_github.svg"
                                />
                            </button>
                            <button class="flat-color-iconsgoogle-wrapper">
                                <img
                                        class="flat-color-iconsgoogle"
                                        loading="lazy"
                                        alt=""
                                        src="./public/icons_facebook.svg"
                                />
                            </button>
                        </div>
                        <div class="dont-have-an-account-yet-parent">
                            <div class="dont-have-an">Donâ€™t have an account yet?</div>
                            <a class="register-for-free">Register for free</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
